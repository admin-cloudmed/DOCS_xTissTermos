        item_4: "C.	Responder pelas informações inseridas no SERVIÇO, pelo cadastramento, orçamentos, senhas e modo de utilização de seus usuários. A LICENCIANTE, em hipótese alguma, será responsável pelo conteúdo (informações, senhas, cópias de informações, etc) inserido pelo LICENCIADO no SERVIÇO, não sendo, portanto, estas informações revisadas em momento algum. A responsabilidade pelas informações do SERVIÇO é sempre do LICENCIADO;"
