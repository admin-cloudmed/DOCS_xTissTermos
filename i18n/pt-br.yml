        item_1: "A.	O LICENCIADO não poderá prestar serviços a terceiros utilizando o SERVIÇO da LICENCIANTE sem sua autorização prévia e expressa;"
        item_2: "B.	Caso o LICENCIADO venha a desenvolver um novo módulo ou produto que caracterize cópia, de todo ou em parte, quer seja do dicionário de dados, quer seja do programa, será considerado como parte do software fornecido pela LICENCIANTE, ficando, portanto, sua propriedade incorporada pela LICENCIANTE e seu uso condicionado a estas cláusulas contratuais;"
        item_3: "C.	Este Termo de Uso obriga as partes e seus sucessores e o LICENCIADO possui somente licença não exclusiva para a utilização do SERVIÇO, sendo-lhe, entretanto, vedado transferir os direitos e obrigações impostos por este instrumento. Tal limitação, no entanto, não atinge a LICENCIANTE, que poderá, a qualquer tempo, ceder, no todo ou em parte, os direitos e obrigações inerentes ao presente Termo de Uso;"
        item_4: "D.	A tolerância de uma parte para com a outra quanto ao descumprimento de qualquer uma das obrigações assumidas neste contrato não implicará em novação ou renúncia de direito. A parte tolerante poderá, a qualquer tempo, exigir da outra parte o fiel e cabal cumprimento deste Termo;"
