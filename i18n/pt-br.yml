        item_6: "E.	Disponibilizar acesso aos serviços de suporte compreendido das 09:00h às 12:00h e das 14:00h às 18:00h (pelo horário de Brasília) via Zendesk (suporte.cloudmed.io) e/ou através de correio eletrônico (suporte@cloudmed.io), para esclarecimento de dúvidas de quaisquer ordens diretamente relacionadas ao SERVIÇO."
      claus_11:
        item_1: "A LICENCIANTE empreenderá esforços comercialmente razoáveis para tornar o SERVIÇO disponível, no mínimo, 97% (noventa e sete por cento) durante cada ano de serviço. Na hipótese de a LICENCIANTE não cumprir este compromisso, o cliente terá o direito a utilizar o SERVIÇO, gratuitamente, por 01 (um) mês, mediante solicitação expressa do LICENCIADO e análise do LICENCIANTE.O LICENCIADO poderá acompanhar regularmente a disponibilidade do SOFTWARE mediante o acesso ao seguinte endereço: www.status.portalcompras.ioO Compromisso de Nível de Serviço não se aplica às circunstâncias de indisponibilidade que resultem (i) de uma interrupção do fornecimento de energia elétrica ou paradas emergenciais não superiores a 02 (duas) horas ou que ocorram no período das 24:00h até as 6:00h (horário de Brasília); (ii) forem causadas por fatores que fujam ao cabível controle da LICENCIANTE, inclusive casos de força maior ou de acesso à Internet e problemas correlatos; (iii) resultem de quaisquer atos ou omissões do LICENCIADO ou de terceiros; (iv) resultem do equipamento, software ou outras tecnologias que o LICENCIADO usar e/ou do equipamento que impeçam o acesso regular ao SERVIÇO; (v) resultem de falhas de instâncias individuais não atribuíveis à indisponibilidade do LICENCIADO;"
      claus_12:
