        item_3: "B.	Fornecer, ato contínuo ao aceite deste Termo de Uso, acesso ao SERVIÇO pelo prazo estabelecido entre as Partes;"
        item_4: "C.	Suspender o acesso ao SERVIÇO que esteja desrespeitando as regras de conteúdo aqui estabelecidas ou as normas legais em vigor ou ainda, ao final do prazo de validade deste instrumento, independentemente de aviso prévio;"
