        item_7: "G.	O LICENCIADO concorda que a LICENCIANTE possa divulgar o fechamento contrato para fins comerciais, fazendo menção ao nome e à marca do LICENCIADO em campanhas comerciais, podendo, inclusive, divulgar mensagens enviadas de forma escrita ou oral, por telefone, para uso em sites, jornais, revistas e outras campanhas, enquanto vigorar o presente Termo de Uso. O LICENCIADO aceita, ainda, receber notificações via correio eletrônico sobre treinamentos, parcerias e campanhas relacionadas ao SOFTWARE;"
        item_8: "H.	Neste ato, o LICENCIANTE expressamente autoriza a LICENCIADA a colher e utilizar seus dados técnicos e operacionais presentes no SERVIÇO, para fins de estudos e melhorias no mesmo."
        item_9: "I.	Este instrumento não estabelece entre as partes qualquer forma de sociedade (irregular, de fato ou regular), associação, grupo econômico, relação de emprego ou de representação, afastadas quaisquer hipóteses de responsabilidade solidária ou subsidiária na órbita trabalhista, previdenciária e tributária. Também não poderá ser entendido como mandato ou agenciamento, respondendo cada qual por suas responsabilidades trabalhistas, tributárias e previdenciárias, bem como toda e qualquer obrigação imposta pelo Poder Público, cabendo a cada parte todas as responsabilidades trabalhistas, securitárias e previdenciárias relativas a seus respectivos agentes, prepostos, trabalhadores de demais pessoas por ela credenciadas, não tendo os empregados desta qualquer relação de trabalho ou de emprego com a outra parte, sendo responsabilidade exclusiva da respectiva parte contratar e registrar os seus empregados, pagar-lhes a remuneração, bem como o seguro de acidentes, tributos, contribuições previdenciárias, encargos de natureza trabalhista e outras que venham a ser devidas nos termos da lei ou da norma coletiva, e vice-versa."
      claus_18:
