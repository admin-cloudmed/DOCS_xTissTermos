      claus_7:
        item_1: "O LICENCIADO deve pagar ao LICENCIANTE o valor correspondente ao plano escolhido, respeitado o período definido no ato da contratação."
        item_2: "Sem taxas de alteração ou implantação, caso o LICENCIADO, na vigência da contratação, decida por escolher outro plano de contratação, os valores serão alterados de acordo com o respectivo plano escolhido."
        item_3: "A franquia mínima (orçamentos) não limita, de qualquer forma, o LICENCIADO a continuar realizando orçamentos através do SISTEMA. Contudo, os orçamentos que ultrapassarem a franquia mínima, serão cobrados à parte, por cada orçamento realizado, respeitando o plano escolhido, quanto ao valor."
        item_4: "O pagamento será realizado através de boleto bancário.Na hipótese de pagamento em atraso, o valor do débito será acrescido de multa de 2% (dois por cento), além de juros de mora de 1% (um por cento) ao mês ‘pró rata die’, sem prejuízo das demais sanções aplicáveis, dentre as quais a suspensão temporária do SERVIÇO ou, ainda, a rescisão do presente instrumento, a exclusivo critério da LICENCIANTE.Após 05 (cinco) dias úteis da falta de pagamento nas datas determinadas para seu vencimento, o SERVIÇO será suspenso até que as pendências financeiras sejam regularizadas. Caso a suspensão permaneça por prazo superior a 30 (trinta) dias, a LICENCIANTE poderá excluir integralmente as informações lançadas no SERVIÇO pelo LICENCIADO.Os valores estabelecidos no ato do licenciamento do SERVIÇO serão atualizados anualmente ou no menor lapso de tempo legalmente permitido pelo IGPM-FGV acumulado no período, ou no caso de extinção deste, de outro índice oficial que venha a substituí-lo."
